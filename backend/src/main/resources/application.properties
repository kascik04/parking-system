spring.datasource.url=jdbc:mysql://localhost:3306/parkingdb
spring.datasource.username=root
spring.datasource.password=123456

# ⚠️ Thay đổi từ 'update' thành 'create-drop' để tạo lại tables
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.open-in-view=false
logging.level.org.springframework.security=DEBUG
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG

server.port=8080

spring.jpa.show-sql=true

# ⚠️ Thêm cấu hình này để đảm bảo tạo table
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Camera settings
camera.default.timeout=5000
camera.ping.interval=30000
camera.rtsp.timeout=10000

# OCR settings
ocr.tesseract.path=/usr/bin/tesseract
ocr.confidence.threshold=0.8
ocr.language=eng+vie
